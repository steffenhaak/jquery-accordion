<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
	<link rel="stylesheet" href="../dist/accordion.css">
</head>
<body>
	<h3>Accordion - Default</h3>
	<div class="accordion">
		<div class="accordion__panel accordion__panel--open">
			<h3 class="accordion__title"><a href="#">Text</a></h3>
			<div class="accordion__content">
				<p>### PANEL1 ###</p>
			</div>
		</div>
		<div class="accordion__panel">
			<h3 class="accordion__title"><a href="#">Text</a></h3>
			<div class="accordion__content">
				<p>### PANEL2 ###</p>
			</div>
		</div>
		<div class="accordion__panel">
			<h3 class="accordion__title"><a href="#">Text</a></h3>
			<div class="accordion__content">
				<p>### PANEL3 ###</p>
			</div>
		</div>
	</div>

	<h3>Accordion - not closing panels automatically</h3>
	<div class="accordion" data-autoclose="false">
		<div class="accordion__panel">
			<h3 class="accordion__title"><a href="#">Text</a></h3>
			<div class="accordion__content">
				<p>### PANEL1 ###</p>
			</div>
		</div>
		<div class="accordion__panel">
			<h3 class="accordion__title"><a href="#">Text</a></h3>
			<div class="accordion__content">
				<p>### PANEL2 ###</p>
			</div>
		</div>
		<div class="accordion__panel">
			<h3 class="accordion__title"><a href="#">Text</a></h3>
			<div class="accordion__content">
				<p>### PANEL3 ###</p>
			</div>
		</div>
	</div>


	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<script src="../dist/accordion.min.js"></script>
	<script>
		$(document).ready(function() {

		    $('.accordion').accordion().trigger('init.accordion');

		    // Destroy plugin
			// $('.demo').trigger('destroy.accordion');

		});
	</script>
</body>
</html>
